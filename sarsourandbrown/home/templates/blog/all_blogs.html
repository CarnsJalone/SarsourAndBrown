{% extends 'blog/home.html' %}

{% block all_blogs %}
{% if all_blogs %}
<div class="container" id="all_blogs_container">
    {% for blog in all_blogs %}
    <div class="container" id="individual_blog_container">
        <div class="blog_title">
            <p>Blog Number {{blog.id}} : {{blog.title}}</p>
        </div>
        <div class="blog_body">
            <p>{{blog.body}}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% else %}
<div class="container">
    <p>There are currently no Blogs</p>
</div>
{% endif %}

<a href="{% url 'new_blog' %}"></a>

{% endblock %}
