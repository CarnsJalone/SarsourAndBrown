{% extends 'blog/home.html' %}
{% block new_blog %}
<div class="container">
    <div id="new_blog_form_div">
        <form id="new_blog_form_form" role="form" action="/blog/new_blog/" method="post">
            {% csrf_token %}
            {{ form }}
            <input id="new_blog_form_submit" type="submit" value="Post" name="blog_submit">
        </form>
    </div>
</div>
{% endblock %}
