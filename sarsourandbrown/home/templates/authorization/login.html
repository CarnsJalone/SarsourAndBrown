{% extends 'home/base.html' %}

{% block account_login %}

<div class="container" id="main-login-div">
    <div id="login_inner_div">
        <p>Please enter your credentials below</p>
        <form method="post" id="login-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>

</div>

{% endblock %}
